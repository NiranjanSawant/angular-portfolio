<div class="mat-elevation-z8">
    <table mat-table [dataSource]="userlst">

        <ng-container matColumnDef="Name"> 
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let elm">{{elm.displayName}}</td>
        </ng-container>
         <ng-container matColumnDef="Email"> 
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let elm">{{elm.emailId}}</td>
        </ng-container>
         <ng-container matColumnDef="Gender"> 
            <th mat-header-cell *matHeaderCellDef>Gender</th>
            <td mat-cell *matCellDef="let elm">{{elm.Gender}}</td>
        </ng-container>
         <ng-container matColumnDef="DOB"> 
            <th mat-header-cell *matHeaderCellDef>DOB</th>
            <td mat-cell *matCellDef="let elm">{{elm.DOB}}</td>
        </ng-container>
         <tr mat-header-row *matHeaderRowDef="displayedCol"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedCol;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                 aria-label="Select page of periodic elements">

    </mat-paginator>
</div>
