<!-- login.component.html -->
<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login Test CICD removed</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- <form  > -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="service.formData.emailId" required />
         
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" required />
         
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="LoginUser()">
          Login
        </button>
         <a [routerLink]="['/RegistrationPath']" mat-raised-button color="primary">User Registration</a>
      <!-- </form> -->
    </mat-card-content>
  </mat-card>
</div>
